<!DOCTYPE html>
<html>
<head>
</head>

<body>

<h1 id="output" onmouseover="mouseOver()" onmouseout="mouseOut()">move on me!</h1>


<script type="text/javascript">
	function mouseOver(){
		document.getElementById('output').style.color="red";
	}
	function mouseOut(){
		document.getElementById('output').style.color="black";
	}

	
</script>

</body>
</html>
